<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array Rand</title>
</head>
<body>

<script>

    var arr =  [5,3,12,7,9];

    console.log( getRandom(arr) );
    console.log( arr );

    function getRandom(array) {
        var i = Math.floor(Math.random() * array.length);
        return array.splice(i, 1)[0];
    }

</script>

</body>
</html>
